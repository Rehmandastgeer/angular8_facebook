<div class="card gedf-card" *ngFor="let post of posts">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">@</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <p class="card-text">
            {{post.content}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {{post.rating}}
        </p>
    </div>
    <div class="card-footer">
        <app-form [postId]=post.id></app-form>
        <app-comment-listing [commentListing]=false [postId]=post.id [comments]=comments></app-comment-listing>
    </div>
</div>
