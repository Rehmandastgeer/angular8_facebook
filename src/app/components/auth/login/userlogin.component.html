
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="login">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                <h2>Create Account</h2>
                <h3>Or login!</h3>
			</div>
		</div>
	<div class="col-md-9">
       <h1>User Login</h1>         
      <form>
				<div class="form-group">
            <label class="control-label col-sm-2">Email:</label>       
				  <div class="col-sm-10">          
					<input type="text" [(ngModel)]="login.email" class="form-control"  name="email">
          </div>        
        </div>
                
				<div class="form-group">
				    <label class="control-label col-sm-2">Password:</label>
				  <div class="col-sm-10">          
					    <input type="text" [(ngModel)]="login.password" class="form-control"  name="password">
          </div>             
        </div>

        <div>
            <button class="btn btn-primary" type="submit" (click)="Login()">Login</button>
            <button class="btn btn-primary" style="margin-left: 30px;" (click)="Signup()">Signup</button>

        </div>
       </form> 
    
</div>
</div>
 </div>
